---
- hosts: all
  become: yes
  vars_files:
    - vars/global.yml

  tasks:
    - debug: var=ansible_distribution
    - debug: var=ansible_service_mgr

    - name: stop mongod 
      service:
        name: mongod
        state: stopped

    - name: remove mongo files
      file:
        state: absent
        path: /data/db

    - name: re-create mongo data folder
      file:
        path: /data/db
        owner: "{{mongo_user}}"
        group: "{{mongo_user}}"
        state: directory

    - name: restart start mongod
      service:
        name: mongod
        state: started

